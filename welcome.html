    <script>
        const navElements = document.getElementsByClassName('nav');

window.addEventListener('scroll', () => {
    if (window.scrollY >= 100) {
        // Loop through each element with the class 'nav' and add the class 'nav_black' to each one
        for (let i = 0; i < navElements.length; i++) {
            navElements[i].classList.add('nav_black');
        }
    } else {
        // Loop through each element with the class 'nav' and remove the class 'nav_black' from each one
        for (let i = 0; i < navElements.length; i++) {
            navElements[i].classList.remove('nav_black');
        }
    }
});
let movie = "";

// Get the video element
const video = document.getElementById('myVideo');

// Loop through all images and add click event listeners
document.querySelectorAll("img").forEach((img, index) => {
    img.addEventListener("click", function() {
        // Get the alt attribute of the clicked image
        movie = img.getAttribute('alt');

        // Set the src attribute of the video element
        video.setAttribute('src', movie);

        // Hide other elements and display the video
        document.querySelectorAll(".containtmovie").forEach(element => {
            element.style.display = "none";
        });
        video.style.display = "block";
        document.querySelector(".video-container").style.display="block"

        // Play the video
        video.play();
    });
});

document.getElementsByClassName("play")[0].addEventListener("click",function(){

    video.setAttribute('src', "./movies/Money Heist _ Series Trailer _ Netflix.mp4");

        // Hide other elements and display the video
        document.querySelectorAll(".containtmovie").forEach(element => {
            element.style.display = "none";
        });
        video.style.display = "block";
        document.querySelector(".video-container").style.display="block"

        // Play the video
        video.play();
})

    </script>
